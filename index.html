<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Lesson</title>

    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <h1>Header 1</h1>
    <div>
        <div class="divs" id="divone">
        <h3>Paragrah</h3>
        <p id="first">This isnt a paragraph</p>
        <p>hi</p>
        <!--everything in here wont show up-->
    </div>
    <div>
        <div class="divs">
        <h3>HELP</h3>
        <a target=_blank href="https://www.google.ca">"help me"</a>
    </div>  
  
   <div>
       <h3>ordered list</h3>
       <ol>
           <li>the</li>
           <li>two</li>
           <li>five</li>
       </ol>
   </div>
   <div>
        <h3>Unordered list</h3>
        <ul>
            <li>the</li>
            <li>two</li>
            <li>five</li>
        </ul>
    </div>
 <!--images dont close-->


    <div>   
       <h3>Header Table</h3>
      <table border=100 align="center">
          <thead>
              <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
                  <th>Column 3</th>
              </tr>
          </thead>
          <body>
              <tr>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
              </tr>
              <tr>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
              </tr>
          </body>
      </table>
    </div>

    <form action="">

    <label for="name">What is your name?</label>
    <input type="text" name ="name" id ="name"> 
    <input type="submit" id="form">

    </form>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
